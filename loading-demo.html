<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation Demo</title>
  <style>
    body {
      margin: 0;
      background: #222;
      height: 100vh;
      overflow: hidden;
    }
    #loading-overlay {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: all;
      transition: opacity 0.5s;
    }
    
    .loading-grid {
      display: grid;
      grid-template-rows: 80px 80px;
      gap: 0;
      width: 160px;
      height: 160px;
      position: relative;
      overflow: hidden;
    }
    
    .loading-row {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    #loading-left, #loading-right {
      width: 160px;
      height: 80px;
      opacity: 0;
      position: absolute;
      transition: opacity 0.5s, left 1.2s cubic-bezier(.77,0,.18,1), right 1.2s cubic-bezier(.77,0,.18,1);
    }
    
    #loading-left {
      left: -200px;
      top: 0;
      animation: moveLeftToCenter 1.2s forwards;
      animation-delay: 0.1s;
    }
    
    #loading-right {
      right: -200px;
      top: 80px;
      animation: moveRightToCenter 1.2s forwards;
      animation-delay: 0.1s;
      transform: translateY(-1px);
    }
    
    @keyframes moveLeftToCenter {
      0% {
        left: -200px;
        opacity: 0;
      }
      100% {
        left: 0;
        opacity: 1;
      }
    }
    
    @keyframes moveRightToCenter {
      0% {
        right: -200px;
        opacity: 0;
      }
      100% {
        right: 0;
        opacity: 1;
      }
    }
    
    #loading-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-grid">
      <div class="loading-row">
        <img src="images/left.svg" id="loading-left" alt="Loading Left"/>
      </div>
      <div class="loading-row">
        <img src="images/right.svg" id="loading-right" alt="Loading Right"/>
      </div>
    </div>
  </div>
  <script>
    // Hide overlay after animation completes
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loading-overlay').classList.add('hide');
      }, 1600); // 1.2s animation + 0.4s buffer
    });
  </script>
</body>
</html>
