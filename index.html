    <!-- JavaScript -->
    <script>
        // Global video handling functions
        let videoHandlingInitialized = false;

        // Utility: detect mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Hide tap overlay permanently
        function hideTapOverlay() {
            const tapOverlay = document.getElementById('video-tap-overlay');
            if (tapOverlay) {
                tapOverlay.classList.remove('active');
                tapOverlay.style.display = 'none';
            }
        }

        // Show tap overlay only when needed
        function showTapOverlay() {
            const tapOverlay = document.getElementById('video-tap-overlay');
            if (tapOverlay) {
                tapOverlay.classList.add('active');
                tapOverlay.style.display = 'flex';
            }
        }

        // Completely disable tap overlay (for image backgrounds)
        function disableTapOverlay() {
            const tapOverlay = document.getElementById('video-tap-overlay');
            if (tapOverlay) {
                tapOverlay.classList.remove('active');
                tapOverlay.style.display = 'none';
                tapOverlay.style.opacity = '0';
                tapOverlay.style.visibility = 'hidden';
                tapOverlay.style.pointerEvents = 'none';
            }
        }

        // Completely remove video elements (for image backgrounds)
        function removeVideoElements() {
            const videoCover = document.querySelector('.video-cover');
            if (videoCover) {
                videoCover.remove();
                console.log('Video cover element removed');
            }
            disableTapOverlay();
        }

        // Handle mobile video autoplay and tap-to-play
        function handleMobileVideo() {
            const video = document.querySelector('.video-cover video');
            const videoCover = document.querySelector('.video-cover');
            const tapOverlay = document.getElementById('video-tap-overlay');
            
            if (!video || !videoCover || videoHandlingInitialized) return;
            
            // Only handle video if the video cover element exists (video background selected)
            if (!document.contains(videoCover)) {
                console.log('Video cover element removed, skipping mobile video handling');
                return;
            }
            
            videoHandlingInitialized = true;

            // Show content when video is ready
            const showContent = () => {
                const logo = document.querySelector('.logo');
                const content = document.querySelector('.content');
                if (logo) logo.classList.add('loaded');
                if (content) content.classList.add('loaded');
            };

            // Hide loading screen when video starts playing
            const hideLoadingScreen = () => {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            };

            // Listen for video events
            video.addEventListener('play', () => {
                hideLoadingScreen();
                showContent();
                hideTapOverlay();
            });
            video.addEventListener('canplay', showContent);
            video.addEventListener('loadeddata', showContent);
            video.addEventListener('playing', hideTapOverlay);
            
            // For mobile, handle tap-to-play more intelligently
            if (isMobile()) {
                console.log('Mobile device detected, setting up improved tap-to-play');
                videoCover.style.display = 'block';
                
                // Start with overlay hidden
                hideTapOverlay();
                
                // Set up tap-to-play functionality
                if (tapOverlay) {
                    tapOverlay.addEventListener('click', () => {
                        video.play().then(() => {
                            hideTapOverlay();
                        }).catch(err => {
                            console.log('Video play failed:', err);
                        });
                    });
                }
                
                // Only show overlay if video is actually paused and user interaction is needed
                video.addEventListener('pause', () => {
                    // Only show overlay if it's not a natural pause (like buffering)
                    if (video.readyState >= 2) { // HAVE_CURRENT_DATA or higher
                        showTapOverlay();
                    }
                });
                
                // Hide overlay when video resumes
                video.addEventListener('play', hideTapOverlay);
                video.addEventListener('playing', hideTapOverlay);
                
                // Don't show overlay on ended - just let it loop
                video.addEventListener('ended', hideTapOverlay);
                
            } else {
                // Desktop - show video normally, hide overlay
                videoCover.style.display = 'block';
                hideTapOverlay();
            }
        }

        // Initialize mobile video handling
        document.addEventListener('DOMContentLoaded', () => {
            // Start with tap overlay disabled by default
            disableTapOverlay();
            handleMobileVideo();
        });
        window.addEventListener('load', () => {
            // Ensure tap overlay is disabled on load
            disableTapOverlay();
            handleMobileVideo();
        });

        // Add video debugging
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.video-cover video');
            if (video) {
                console.log('Video element found:', video);
                console.log('Video src:', video.querySelector('source')?.src);
                console.log('Video readyState:', video.readyState);
                console.log('Video networkState:', video.networkState);
                
                video.addEventListener('loadstart', () => console.log('Video loadstart'));
                video.addEventListener('loadedmetadata', () => console.log('Video loadedmetadata'));
                video.addEventListener('loadeddata', () => console.log('Video loadeddata'));
                video.addEventListener('canplay', () => console.log('Video canplay'));
                video.addEventListener('canplaythrough', () => console.log('Video canplaythrough'));
                video.addEventListener('play', () => console.log('Video play'));
                video.addEventListener('playing', () => console.log('Video playing'));
                video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    console.error('Video error details:', video.error);
                });
                
                // Try to play the video
                video.play().then(() => {
                    console.log('Video autoplay successful');
                }).catch(err => {
                    console.error('Video autoplay failed:', err);
                });
            }
        });

        // Simple content loading
        fetch('/content/home.md')
            .then(response => response.text())
            .then(text => {
                const parts = text.split('---');
                if (parts.length >= 2) {
                    const yamlContent = parts[1];
                    const data = jsyaml.load(yamlContent);
                    
                    // --- BEGIN: Background logic update ---
                    const videoCover = document.querySelector('.video-cover');
                    const videoElement = document.querySelector('.video-cover video');
                    const videoSource = document.querySelector('.video-cover video source');

                    // Hide both by default
                    if (videoCover) videoCover.style.display = 'none';
                    document.body.style.background = '';

                    // Wait for preloader to finish before showing background image
                    function showImageBackground() {
                        if (data.background_image) {
                            document.body.style.background = `url(${data.background_image}) center center / cover no-repeat`;
                        }
                    }

                    if (data.background_type === 'vimeo' && data.vimeo_url) {
                        // Show video, hide image background
                        if (videoCover) videoCover.style.display = 'block';
                        if (videoSource) {
                            videoSource.src = data.vimeo_url;
                            if (videoElement) videoElement.load();
                        }
                        // Optionally set poster if background_image is set
                        if (videoElement && data.background_image) {
                            videoElement.setAttribute('poster', data.background_image);
                        }
                        document.body.style.background = '';
                    } else if (data.background_type === 'image' && data.background_image) {
                        // Completely remove video element when image background is selected
                        removeVideoElements();
                        
                        // Wait for preloader to finish
                        const preloader = document.getElementById('loading-overlay');
                        if (preloader) {
                            const observer = new MutationObserver((mutations) => {
                                mutations.forEach((mutation) => {
                                    if (mutation.attributeName === 'class' && preloader.classList.contains('hide')) {
                                        showImageBackground();
                                        observer.disconnect();
                                    }
                                });
                            });
                            observer.observe(preloader, { attributes: true });
                        } else {
                            // If no preloader, show immediately
                            showImageBackground();
                        }
                    }
                    // --- END: Background logic update ---
                    
                    console.log('Browser:', navigator.userAgent);
                    console.log('Full data loaded:', data);
                    
                    // Handle background (image or Vimeo video)
                    if (data.background_type === 'vimeo' && data.vimeo_url) {
                        console.log('Setting Vimeo background:', data.vimeo_url);
                        
                        // Remove any existing background image
                        document.body.style.background = '';
                        
                        // Show the existing video element and update its source
                        const existingVideo = document.querySelector('.video-cover');
                        const videoElement = document.querySelector('.video-cover video source');
                        
                        if (existingVideo && videoElement) {
                            existingVideo.style.display = 'block';
                            videoElement.src = data.vimeo_url;
                            const video = document.querySelector('.video-cover video');
                            if (video) {
                                video.load();
                                
                                // Handle mobile video after source is updated
                                if (isMobile()) {
                                    console.log('Mobile device detected, handling video after source update');
                                    hideTapOverlay(); // Start with overlay hidden
                                    
                                    // Try to autoplay after a short delay to ensure video is loaded
                                    setTimeout(() => {
                                        video.play().then(() => {
                                            console.log('Mobile video autoplay successful after source update');
                                            hideTapOverlay();
                                        }).catch(err => {
                                            console.log('Mobile video autoplay failed after source update, showing tap overlay:', err);
                                            showTapOverlay();
                                        });
                                    }, 500);
                                } else {
                                    // Desktop - ensure overlay is hidden
                                    hideTapOverlay();
                                }
                                
                                // Add error handling for video
                                video.addEventListener('error', (e) => {
                                    console.error('Video error:', e);
                                    console.error('Video error details:', video.error);
                                });
                                video.addEventListener('loadstart', () => console.log('Video load started'));
                                video.addEventListener('loadeddata', () => console.log('Video data loaded'));
                                video.addEventListener('canplay', () => console.log('Video can play'));
                                video.addEventListener('play', () => console.log('Video started playing'));
                            }
                        }
                        
                        // Remove any existing Vimeo background
                        const existingVimeo = document.querySelector('.vimeo-background');
                        if (existingVimeo) {
                            existingVimeo.remove();
                        }
                        
                    } else if (data.background_image) {
                        console.log('Setting background image:', data.background_image);
                        document.body.style.background = `url(${data.background_image}) center center / cover no-repeat`;
                        
                        // Show the existing video element for fallback
                        const existingVideo = document.querySelector('.video-cover');
                        if (existingVideo) {
                            existingVideo.style.display = 'block';
                        }
                        
                        // Remove any existing Vimeo background
                        const existingVimeo = document.querySelector('.vimeo-background');
                        if (existingVimeo) {
                            existingVimeo.remove();
                        }
                        
                        // Test if image loads
                        const img = new Image();
                        img.onload = () => console.log('Background image loaded successfully');
                        img.onerror = () => console.error('Background image failed to load');
                        img.src = data.background_image;
                    }
                    
                    // Update text content
                    if (data.title) document.getElementById('title').textContent = data.title;
                    if (data.subtitle) document.getElementById('subtitle').textContent = data.subtitle;
                    
                    // Handle dates - hide container if empty
                    const datesContainer = document.getElementById('dates-container');
                    const datesElement = document.getElementById('dates');
                    if (data.dates && data.dates.trim()) {
                        datesElement.textContent = data.dates;
                        datesContainer.style.display = 'block';
                    } else {
                        datesContainer.style.display = 'none';
                    }
                    
                    // Handle location - hide container if empty
                    const locationContainer = document.getElementById('location-container');
                    const locationElement = document.getElementById('location');
                    if (data.location && data.location.trim()) {
                        locationElement.textContent = data.location;
                        locationContainer.style.display = 'block';
                    } else {
                        locationContainer.style.display = 'none';
                    }
                    
                    // Handle ticket buttons
                    const ticketContainer = document.getElementById('ticket-container');
                    if (data.ticket_buttons && data.ticket_buttons.length > 0 && ticketContainer) {
                        console.log('Ticket buttons data:', data.ticket_buttons);
                        
                        ticketContainer.innerHTML = data.ticket_buttons
                            .map(button => {
                                const buttonClass = button.sold_out ? 'ticket-button sold-out' : 'ticket-button';
                                return `
                                    <div class="${buttonClass}">
                                        <a href="${button.link}" ${button.link.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                                            ${button.text}
                                        </a>
                                    </div>
                                `;
                            })
                            .join('');
                        
                        console.log('Ticket buttons rendered');
                    } else if (ticketContainer) {
                        // Hide ticket container if no buttons
                        ticketContainer.style.display = 'none';
                        console.log('No ticket buttons to display');
                    }
                    
                    // Handle partners section
                    const partnersTitle = document.getElementById('partners-title');
                    const partnersLogos = document.getElementById('partners-logos');
                    const partnersSection = document.getElementById('partners-section');
                    
                    console.log('Partners data:', data.partners_section);
                    
                    if (data.partners_section) {
                        if (partnersTitle && data.partners_section.title) {
                            partnersTitle.textContent = data.partners_section.title;
                        }
                        
                        if (partnersLogos && data.partners_section.partners) {
                            console.log('Setting up partners logos');
                            partnersLogos.innerHTML = data.partners_section.partners
                                .map(partner => `
                                    <a href="${partner.link}" target="_blank" rel="noopener noreferrer">
                                        <img src="${partner.logo}" alt="${partner.alt}" loading="lazy" onerror="this.style.display='none'">
                                    </a>
                                `)
                                .join('');
                            
                            // Ensure all images are loaded
                            const images = partnersLogos.getElementsByTagName('img');
                            Array.from(images).forEach(img => {
                                img.onerror = () => {
                                    console.error(`Failed to load partner logo: ${img.src}`);
                                    img.style.display = 'none';
                                };
                                img.onload = () => {
                                    console.log(`Successfully loaded partner logo: ${img.src}`);
                                };
                            });
                        }
                    }

                    // Handle social icons
                    const socialIcons = document.getElementById('social-icons');
                    if (data.social && socialIcons) {
                        if (data.social.instagram) {
                            const instagramLink = socialIcons.querySelector('a[href*="instagram"]');
                            if (instagramLink) instagramLink.href = data.social.instagram;
                        }
                        if (data.social.facebook) {
                            const facebookLink = socialIcons.querySelector('a[href*="facebook"]');
                            if (facebookLink) facebookLink.href = data.social.facebook;
                        }
                    }

                    // Handle floating buttons
                    const floatingButtonsContainer = document.getElementById('floating-buttons');
                    if (data.floating_buttons && data.floating_buttons.length > 0 && floatingButtonsContainer) {
                        console.log('Floating buttons data:', data.floating_buttons);
                        
                        const visibleButtons = data.floating_buttons.filter(button => button.visible);
                        console.log('Visible buttons:', visibleButtons);
                        
                        floatingButtonsContainer.innerHTML = visibleButtons
                            .map(button => {
                                if (button.text === 'Partners') {
                                    return `<button id="partners-btn">${button.text}</button>`;
                                } else if (button.text === 'Gallery') {
                                    return `<button id="gallery-btn">${button.text}</button>`;
                                } else {
                                    return `<button><a href="${button.link}" ${button.link.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>${button.text}</a></button>`;
                                }
                            })
                            .join('');
                            
                        // Set up partners toggle functionality
                        const partnersBtn = document.getElementById('partners-btn');
                        const mainContent = document.getElementById('main-content');
                        
                        console.log('Partners button found:', !!partnersBtn);
                        console.log('Partners section found:', !!partnersSection);
                        
                        if (partnersBtn && partnersSection) {
                            console.log('Setting up partners button click handler');
                            let showingPartners = false;
                            
                            partnersBtn.addEventListener('click', (e) => {
                                e.preventDefault();
                                e.stopPropagation();
                                showingPartners = !showingPartners;
                                console.log('Partners button clicked, showing:', showingPartners);
                                console.log('Partners section element:', partnersSection);
                                console.log('Partners section classes:', partnersSection.className);
                                
                                if (showingPartners) {
                                    partnersSection.classList.add('active');
                                    mainContent.style.opacity = '0';
                                    mainContent.style.visibility = 'hidden';
                                    document.body.style.overflow = 'hidden';
                                    console.log('Partners section should now be visible');
                                } else {
                                    partnersSection.classList.remove('active');
                                    mainContent.style.opacity = '1';
                                    mainContent.style.visibility = 'visible';
                                    document.body.style.overflow = '';
                                    console.log('Partners section should now be hidden');
                                }
                            });

                            // Close partners section when clicking outside
                            document.addEventListener('click', (e) => {
                                if (showingPartners && !partnersSection.contains(e.target) && e.target !== partnersBtn) {
                                    showingPartners = false;
                                    partnersSection.classList.remove('active');
                                    mainContent.style.opacity = '1';
                                    mainContent.style.visibility = 'visible';
                                    document.body.style.overflow = '';
                                }
                            });
                        }
                    }
                    
                    // Ensure floating buttons are rendered consistently
                    setTimeout(() => {
                        const floatingButtonsContainer = document.getElementById('floating-buttons');
                        console.log('Floating buttons container:', floatingButtonsContainer);
                        console.log('Container innerHTML:', floatingButtonsContainer?.innerHTML);
                        
                        if (floatingButtonsContainer && data.floating_buttons && data.floating_buttons.length > 0) {
                            const visibleButtons = data.floating_buttons.filter(button => button.visible);
                            console.log('Final visible buttons to render:', visibleButtons.map(b => b.text));
                            
                            const buttonsHTML = visibleButtons
                                .map(button => {
                                    if (button.text === 'Partners') {
                                        return `<button id="partners-btn">${button.text}</button>`;
                                    } else {
                                        return `<button><a href="${button.link}" ${button.link.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>${button.text}</a></button>`;
                                    }
                                })
                                .join('');
                            
                            floatingButtonsContainer.innerHTML = buttonsHTML;
                            console.log('Final rendered HTML:', buttonsHTML);
                            
                            // Re-attach event listeners after re-rendering
                            const partnersBtn = document.getElementById('partners-btn');
                            const galleryBtn = document.getElementById('gallery-btn');
                            const mainContent = document.getElementById('main-content');
                            
                            // Gallery button handler
                            if (galleryBtn) {
                                galleryBtn.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    showGallery();
                                });
                            }
                            
                            if (partnersBtn && partnersSection) {
                                console.log('Re-attaching partners button click handler');
                                let showingPartners = false;
                                
                                partnersBtn.addEventListener('click', (e) => {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    showingPartners = !showingPartners;
                                    console.log('Partners button clicked, showing:', showingPartners);
                                    console.log('Partners section element:', partnersSection);
                                    console.log('Partners section classes:', partnersSection.className);
                                    
                                    if (showingPartners) {
                                        partnersSection.classList.add('active');
                                        mainContent.style.opacity = '0';
                                        mainContent.style.visibility = 'hidden';
                                        document.body.style.overflow = 'hidden';
                                        console.log('Partners section should now be visible');
                                    } else {
                                        partnersSection.classList.remove('active');
                                        mainContent.style.opacity = '1';
                                        mainContent.style.visibility = 'visible';
                                        document.body.style.overflow = '';
                                        console.log('Partners section should now be hidden');
                                    }
                                });

                                // Close partners section when clicking outside
                                document.addEventListener('click', (e) => {
                                    if (showingPartners && !partnersSection.contains(e.target) && e.target !== partnersBtn) {
                                        showingPartners = false;
                                        partnersSection.classList.remove('active');
                                        mainContent.style.opacity = '1';
                                        mainContent.style.visibility = 'visible';
                                        document.body.style.overflow = '';
                                    }
                                });
                            }
                        }
                    }, 100);
                    
                }
            })
            .catch(err => {
                console.error('Failed to load content:', err);
            });

        // Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // Gallery functionality
        let currentImageIndex = 0;
        let images = [];
        let isGalleryLoaded = false;

        // Load gallery data from CMS
        function loadGallery() {
            fetch('/content/gallery.md')
                .then(response => response.text())
                .then(text => {
                    const parts = text.split('---');
                    if (parts.length >= 2) {
                        const yamlContent = parts[1];
                        const data = jsyaml.load(yamlContent);
                        
                        if (data.images && data.images.length > 0) {
                            images = data.images;
                            renderGallery();
                            isGalleryLoaded = true;
                        } else {
                            showNoImagesMessage();
                        }
                    }
                })
                .catch(err => {
                    console.error('Failed to load gallery:', err);
                    showNoImagesMessage();
                });
        }

        // Render gallery images
        function renderGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            
            images.forEach((image, index) => {
                const imgElement = document.createElement('div');
                imgElement.className = 'gallery-image';
                imgElement.style.backgroundImage = `url(${image.url})`;
                imgElement.style.display = index === 0 ? 'block' : 'none';
                imgElement.setAttribute('data-index', index);
                
                if (image.caption) {
                    const caption = document.createElement('div');
                    caption.className = 'image-caption';
                    caption.textContent = image.caption;
                    imgElement.appendChild(caption);
                }
                
                container.appendChild(imgElement);
            });
            
            updateCounter();
        }

        // Show current image
        function showImage(index) {
            const imageElements = document.querySelectorAll('.gallery-image');
            imageElements.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
            currentImageIndex = index;
            updateCounter();
        }

        // Navigate to next image
        function nextImage() {
            if (images.length === 0) return;
            const nextIndex = (currentImageIndex + 1) % images.length;
            showImage(nextIndex);
        }

        // Navigate to previous image
        function prevImage() {
            if (images.length === 0) return;
            const prevIndex = currentImageIndex === 0 ? images.length - 1 : currentImageIndex - 1;
            showImage(prevIndex);
        }

        // Update image counter
        function updateCounter() {
            const currentElement = document.getElementById('current-image');
            const totalElement = document.getElementById('total-images');
            
            if (currentElement) currentElement.textContent = currentImageIndex + 1;
            if (totalElement) totalElement.textContent = images.length;
        }

        // Show no images message
        function showNoImagesMessage() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '<div class="no-images">No images available</div>';
        }

        // Show gallery overlay
        function showGallery() {
            const overlay = document.getElementById('gallery-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                loadGallery();
            }
        }

        // Hide gallery overlay
        function hideGallery() {
            const overlay = document.getElementById('gallery-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Keyboard navigation for gallery
        function handleGalleryKeyPress(e) {
            if (!isGalleryLoaded) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
                case 'Escape':
                    hideGallery();
                    break;
            }
        }

        // Touch/swipe support for gallery
        let touchStartX = 0;
        let touchEndX = 0;

        function handleGalleryTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleGalleryTouchEnd(e) {
            if (!isGalleryLoaded) return;
            
            touchEndX = e.changedTouches[0].screenX;
            handleGallerySwipe();
        }

        function handleGallerySwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage(); // Swipe left
                } else {
                    prevImage(); // Swipe right
                }
            }
        }

        // Add gallery event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Gallery keyboard navigation
            document.addEventListener('keydown', handleGalleryKeyPress);
            
            // Gallery touch events for mobile
            document.addEventListener('touchstart', handleGalleryTouchStart);
            document.addEventListener('touchend', handleGalleryTouchEnd);
        });
    </script>
    <script src="preloader.js"></script>
</body>
</html>
