backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"

# Media storage
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Dates", name: "dates", widget: "string"}
          - {label: "Location", name: "location", widget: "string"}
          - label: "Buttons"
            name: "buttons"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Target", name: "target", widget: "string", default: "_blank"}
          - label: "Floating Buttons"
            name: "floating_buttons"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - {label: "Instagram", name: "instagram", widget: "string"}
              - {label: "Facebook", name: "facebook", widget: "string"}

      - name: "about_darklight"
        label: "About Darklight"
        file: "content/about-darklight.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}