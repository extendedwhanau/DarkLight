backend:
  name: git-gateway
  branch: main # Must match your default branch
  commit_messages:
    create: "Created {{collection}} “{{slug}}”"
    update: "Updated {{collection}} “{{slug}}”"
    delete: "Deleted {{collection}} “{{slug}}”"
    uploadMedia: "Uploaded media “{{path}}”"
    deleteMedia: "Deleted media “{{path}}”"

# Media storage
media_folder: "static/images/uploads" # Netlify requires 'static' folder
public_folder: "/images/uploads"

# Editorial Workflow (optional - enables draft/publish)
publish_mode: editorial_workflow

# Collections
collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content"
    create: true
    slug: "{{slug}}"
    media_folder: "" # Can override per collection
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "home_page"
    label: "Home Page"
    file: "content/home.md"
    fields:
      - { label: "Hero Title", name: "title", widget: "string" }
      - { label: "Hero Subtitle", name: "subtitle", widget: "string" }
      - { label: "Event Date", name: "date", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - label: "Buttons"
        name: "buttons"
        widget: "list"
        fields:
          - { label: "Text", name: "text", widget: "string" }
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Style", name: "style", widget: "select", options: ["primary", "secondary"] }

# Required for Netlify Identity
local_backend: false # Must be false for production
display_url: https://darklightexperience.netlify.app/