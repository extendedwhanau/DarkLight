<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>DarkLight FAQ</title>
    <link rel="stylesheet" href="https://use.typekit.net/efe5rwd.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="about-page"> <!-- Using your existing about-page style -->
    <div class="logo">
        <a href="index.html">
            <img src="images/logo1.svg" alt="DARKLIGHT" width="100%">
        </a>
    </div>
    
    <div class="container" id="faq-container">
        <!-- Content will be loaded by JavaScript -->
        <div class="about-title">
            <p>Loading FAQs...</p>
        </div>
    </div>

    <script>
    // Load FAQ content
    fetch('/content/faq.md')
        .then(response => response.text())
        .then(text => {
            const parts = text.split('---');
            if (parts.length >= 2) {
                const data = jsyaml.load(parts[1]);
                renderFAQ(data);
            }
        })
        .catch(err => {
            console.error('Failed to load FAQ:', err);
            document.getElementById('faq-container').innerHTML = `
                <div class="about-title">
                    <p>Frequently Asked Questions</p>
                </div>
                <div class="content-column">
                    <p>Failed to load content. Please refresh the page.</p>
                </div>
            `;
        });

    function renderFAQ(data) {
        document.getElementById('faq-container').innerHTML = `
            <div class="about-title">
                <p>${data.title || 'Frequently Asked Questions'}</p>
            </div>
            <div class="content-column">
                ${data.sections.map(section => `
                    <div class="section">
                        <p class="section-title">${section.question}</p>
                        <p class="section-copy">${section.answer.replace(/\n/g, '<br>')}</p>
                    </div>
                `).join('')}
            </div>
        `;
    }
    </script>
</body>
</html>
